    <main>
       

        <br><br><br>

        <section>
            <form action="#">
                <h3>Cadastrar Atividade</h3><br>
                <select name="">
                    <option value="">Tipo de Atividade</option>
                    <option value="">Extensão</option>
                    <option value="">Complementar</option>
                </select><br>

                <label for="nome">Nome Atividade: </label>

                <label for="horas">Horas </label>
                <input type="time" name="horas"><br>

                
                
                <label for="data">Data: </label>
                <input type="date" name="data"><br>

                

                <label for="Email">Email Responsável: </label>
                <input type="email" name="Email"><br>

                
                
                <label for="tel">Telefone: </label>
                <input type="tel" name="tel"><br>

                <input type="submit" value="Cadastrar">
                
                
              </form>
